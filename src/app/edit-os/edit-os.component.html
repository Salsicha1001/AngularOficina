<div *ngIf="simplereqos$ | async as os">

<mat-card>
    <form>
       <mat-card-title >
    O.S {{os.id}}
       </mat-card-title>
       <mat-form-field appearance="legacy" style="margin-left: 17%;">
       <input matInput readonly value="{{os.PLACA}}">
        <mat-hint>Placa</mat-hint>
      </mat-form-field>
       <mat-form-field appearance="legacy">
        <input matInput readonly value="{{os.MODELO}}">
       <mat-icon matPrefix>directions_car</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <input matInput readonly value="{{os.CLIENTE}}">
       <mat-icon matPrefix>account_circle</mat-icon>
      </mat-form-field>

    </form>
    </mat-card>
    <br>
    <mat-card>
      <form>  <div >
        <mat-hint>Adição de peças/Serviços</mat-hint>
        <br>
        <button mat-mini-fab color="primary" style="margin-left:3%;" (click)="add()"><mat-icon>add</mat-icon></button>
      </div> 
    

<mat-card *ngIf="newCart.length >0">
  <table> 
   <tr>
     <td>Nome</td>
     <td>Adicionar</td>
     <td>Quantidade</td>
     <td>Remover</td>
     <td>Valor</td>
   </tr>
    <tbody *ngFor="let c of newCart">
    <tr *ngFor="let d of c['item']">
      <td>{{d.NOME}}</td>
     <td><button mat-mini-fab color="primary" (click)="addqtd(c)"><mat-icon>add</mat-icon></button></td>
        <td>{{c.totalQtd}}</td>
        <td><button mat-mini-fab color="accent" (click)="removeqtd(c)"><mat-icon>remove</mat-icon></button></td>
      <td>R${{c.totalPrice| number : '.2'}}</td>    
      </tr>
    </tbody>
  </table>

</mat-card>









<br>

            <mat-form-field>
              <mat-label>Situação</mat-label>
              <mat-select>
                <mat-option *ngFor="let stts of stt" [value]="stts">
                  {{stts.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

      </form>
    </mat-card>
</div>
