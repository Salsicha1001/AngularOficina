<div *ngIf="simplereqos$ | async as os">

<mat-card>
    <form>
       <mat-card-title >
    O.S {{os.id}}
       </mat-card-title>
       <mat-form-field appearance="legacy" style="margin-left: 17%;">
       <input matInput readonly value="{{os.PLACA}}">
        <mat-hint>Placa</mat-hint>
      </mat-form-field>
       <mat-form-field appearance="legacy">
        <input matInput readonly value="{{os.MODELO}}">
       <mat-icon matPrefix>directions_car</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <input matInput readonly value="{{os.CLIENTE}}">
       <mat-icon matPrefix>account_circle</mat-icon>
      </mat-form-field>
     
    </form>

    
    </mat-card>
    <br>
    <mat-card>
      <form>  <div style=" display: flex; 
        justify-content: space-between;">
        <mat-hint >Adição de peças/Serviços</mat-hint>
        <br>
        <button mat-mini-fab color="primary" style="margin-left:3%;" (click)="add()"><mat-icon>add</mat-icon></button>
       
         
        <mat-form-field id="sit">
          <mat-label>Situação</mat-label>
          <mat-select [(value)]="select" (selectionChange)="teste()">
            <mat-option value="Finalizado">Finalizado</mat-option>
            <mat-option value="Entregue">Entregue</mat-option>
              <mat-option value="Aprovado">Aprovado</mat-option>
              <mat-option value="Espera">Espera</mat-option>
              <mat-option value="Negado">Negado</mat-option>
      
          </mat-select>
        </mat-form-field>
       
    
         
       
      </div> 
    

<mat-card *ngIf="newCart.length >0">
  <table> 
   <tr>
     <td>Nome</td>
     <td>Adicionar</td>
     <td>Quantidade</td>
     <td>Remover</td>
     <td>Valor</td>
   </tr>
    <tbody *ngFor="let c of newCart">
    <tr *ngFor="let d of c['item']">
      <td>{{d.NOME}}</td>
     <td><button mat-mini-fab color="primary" (click)="addqtd(c)"><mat-icon>add</mat-icon></button></td>
        <td>{{c.totalQtd}}</td>
        <td><button mat-mini-fab color="accent" (click)="removeqtd(c)"><mat-icon>remove</mat-icon></button></td>
      <td>R${{c.totalPrice| number : '.2'}}</td>    
      </tr>
      
    </tbody>
  </table>
<mat-card><div style=" display: flex;   justify-content: space-between;">
  Total: R${{total |number:'.2'}}
 
  <button mat-raised-button   style="margin-left: 15%;  background-color: rgb(87, 212, 87); color: white;" (click)="pag()">Pagamento</button>
</div>
  
<button mat-raised-button *ngIf="fin== true"  style="margin-top: 1%; margin-left: 86%;"  (click)="pagamentos()">Historico de Pagamento</button>
</mat-card>
</mat-card>



<br>
<mat-card>
  <mat-form-field class="example-full-width">
  <mat-label>Observação</mat-label>
    <textarea matInput [(ngModel)]="mude.OBS" name="obs"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" style="margin-left: 88%;" (click)="saveobs()">Salvar Observação</button>
</mat-card>
       
      </form>
    </mat-card>
</div>
