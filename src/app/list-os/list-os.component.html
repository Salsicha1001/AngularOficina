<mat-card>
    <h3>Ordem de serviço</h3>
    <table>
        <tr>
            <th>Os</th>
            <th>Placa</th>
            <th>Cliente</th>
            <th>Modelo</th>
            <th>Responsavel</th>
            <th>Data de entrega</th>
            <th>Opção</th>
          </tr>
        <tbody *ngIf="simpleRqos$ |async as os" >
        <tr *ngFor="let o of os">  
            <td>{{o.id}}</td>
            <td>{{o.PLACA}}</td>
            <td>{{o.CLIENTE}}</td>
            <td>{{o.MODELO}}</td>
            <td>{{o.FUNCIONARIO}}</td>
            <td>{{o.DATEP}}</td>
            <td></td>
        </tr>  
        </tbody> 
    </table>
</mat-card>
